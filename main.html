<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
    <form method="post">

        <label for="name">Name</label>
         <input type="text" id="name" required>
        <label for="email">Email</label>
         <input type="email" id="email" required>
        <label for="name_m">M</label>
         <input type="radio" id="name_m" name="gender" required>
         <label for="name_f">F</label>
         <input type="radio" id="name_f" name="gender" required>

         <label for="cars">Car Brands</label>
          <select id="cars" name="cars">
           <option>BMW</option>
           <option>Audi</option>
           <option>Mercedez</option>

          </select>

          <label for="carage">Car Age</label>
         <input type="number" id="carage" required>

         <label for="dop">Date of Purchase (dop)</label>
         <input type="date" id="dop" required>

         <label for="password">Password</label>
         <input type="password" id="password" required>

         <button type="submit">Submit Button</button>


    </form>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
